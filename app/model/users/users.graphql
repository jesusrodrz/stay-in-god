query User($id: String!) {
  users_by_pk(id: $id) {
    id
    email
    first_name
    last_name
    onboarding_completed
  }
}

subscription UserRealtime($id: String!) {
  users_by_pk(id: $id) {
    id
    email
    first_name
    last_name
    onboarding_completed
  }
}

mutation CreateUser($data: users_insert_input!) {
  insert_users_one(object: $data) {
    id
  }
}
